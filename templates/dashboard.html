<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRPF Centralized Log Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
        }
        .threat-high { border-left: 5px solid #dc3545; }
        .threat-medium { border-left: 5px solid #ffc107; }
        .threat-low { border-left: 5px solid #28a745; }
        .header-section {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>üõ°Ô∏è CRPF Centralized IT System Log Analyzer</h1>
        <p>Real-time Security Monitoring Dashboard</p>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Statistics Cards -->
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h4>Total Threats</h4>
                    <h2 id="total-threats">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h4>High Priority</h4>
                    <h2 id="high-priority">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h4>Locations Affected</h4>
                    <h2 id="locations-affected">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h4>Logs Analyzed</h4>
                    <h2 id="logs-analyzed">-</h2>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Threat Distribution Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Threat Type Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="threatChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Real-time Alerts -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent High-Priority Alerts</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="alerts-container">
                            <div class="text-center">Loading alerts...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Recommendations -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Security Recommendations</h5>
                    </div>
                    <div class="card-body">
                        <ul id="recommendations-list">
                            <li>Loading recommendations...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let threatChart;

        async function fetchThreatSummary() {
            try {
                const response = await fetch('/api/threat-summary');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return;
                }

                // Update statistics
                document.getElementById('total-threats').textContent = data.statistics.total_threats_detected;
                document.getElementById('high-priority').textContent = data.statistics.high_severity_threats;
                document.getElementById('locations-affected').textContent = data.statistics.locations_affected;
                document.getElementById('logs-analyzed').textContent = data.statistics.total_logs_analyzed;

                // Update chart
                updateThreatChart(data.statistics.threat_types);

                // Update recommendations
                updateRecommendations(data.recommendations);

            } catch (error) {
                console.error('Error fetching threat summary:', error);
            }
        }

        async function fetchRealtimeAlerts() {
            try {
                const response = await fetch('/api/real-time-alerts');
                const alerts = await response.json();
                
                const container = document.getElementById('alerts-container');
                
                if (alerts.length === 0) {
                    container.innerHTML = '<div class="text-muted">No high-priority alerts</div>';
                    return;
                }

                container.innerHTML = alerts.map(alert => `
                    <div class="alert alert-danger threat-high mb-2">
                        <div class="d-flex justify-content-between">
                            <strong>${alert.type.replace('_', ' ').toUpperCase()}</strong>
                            <small>${new Date(alert.timestamp).toLocaleString()}</small>
                        </div>
                        <div class="mt-1">
                            <small><strong>Location:</strong> ${alert.location}</small><br>
                            <small><strong>Message:</strong> ${alert.message.substring(0, 100)}...</small>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }

        function updateThreatChart(threatTypes) {
            const ctx = document.getElementById('threatChart').getContext('2d');
            
            if (threatChart) {
                threatChart.destroy();
            }

            const labels = Object.keys(threatTypes);
            const data = Object.values(threatTypes);

            threatChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(label => label.replace('_', ' ').toUpperCase()),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateRecommendations(recommendations) {
            const list = document.getElementById('recommendations-list');
            
            if (recommendations.length === 0) {
                list.innerHTML = '<li class="text-muted">No specific recommendations at this time</li>';
                return;
            }

            list.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
        }

        // Initialize dashboard
        fetchThreatSummary();
        fetchRealtimeAlerts();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            fetchThreatSummary();
            fetchRealtimeAlerts();
        }, 30000);
    </script>
</body>
</html>
